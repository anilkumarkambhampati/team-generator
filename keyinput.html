<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="keyinput.php" method="post">
      <table>
        <tr>
          <td>
            <label for="id">Roll Number:</label>
          </td>
          <td>
            <input
              type="text"
              name="id"
              id="id"
              minlength="10"
              maxlength="10"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="cgpa">CGPA:</label>
          </td>
          <td>
            <input
              type="text"
              name="cgpa"
              id="cgpa"
              min="0"
              max="10"
              step="0.01"
            /><br />
            Note: Only enter cgpa for all clear students
          </td>
        </tr>
        <tr>
          <td>
            <label for="backlogs">Backlogs:</label>
          </td>
          <td>
            <input type="number" name="backlogs" id="backlogs" />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
